<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Cat</title>

    <script
      src="https://kit.fontawesome.com/86c485152f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/CSS/styleMe.css" />
    <link rel="stylesheet" href="/CSS/darkmodeTest.css" />
    <link rel="icon" href="/Images/palmfavicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&family=Mada&family=Nanum+Pen+Script&family=Norican&family=Patua+One&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="notification is-medium has-text-centered-desktop">
        <h2 class="title">Test darkmode</h2>
        <br />
        <button
          id="darkModeButton"
          class="button is-hovered has-text-centered-desktop"
        >
          Dark Mode On
        </button>
        <button
              id="textButton"
              class="button is-small is-rounded is-right is-info is-0-fullhd"
            >
              <span class="icon">
                <i class="fas fa-heading fa-lg"></i>
              </span>
            </button>
      </div>
      </div>
    </div>

    <div class="tile is-ancestor">
      <div class="tile is-parent">
        <article class="tile is-child notification is-danger">
          <p class="title">Magic Eight Ball</p>
          <p class="subtitle">That's this cat's name and will be your oracle guide today!</p>
          <div class="content">
            <img
              id="eightBall"
              class="is-center"
              src="/Images/cat.png"
              alt="Eight Ball Cat says"
            />
          </div>
        </article>
      </div>
      <div class="tile is-parent is-half">
        <article class="tile is-child box">
          <p class="title">The Oracle says...</p>

          <div class="content">
            <div id="oracle" class="box is-danger"></div>
            <!-- <div><p class="speech-bubble">Ask me Something</p></div> -->
          </div>
        </article>
      </div>
    </div>
    <!-- <script>

      localStorage.setItem("darkmode", "on")
      alert(localStorage.getItem("darkmode"))



    </script> -->

    <script src="/javascript/darkMode.js"></script>
    <script src="/javascript/randomPractice.js"></script>
  </body>
</html>
